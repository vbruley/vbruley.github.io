<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - loaders - OBJ loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
        }
        #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    </style>
    
    <script>
	
	function eventListener() {
		var e = document.getElementById("dmc");
		strUser = e.options[e.selectedIndex].value;
		console.log(strUser);
		index = 1;
		main();
	}
	</script>
</head>

<body>
<div id="info">
	
</div>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="scripts/loaders/OBJLoader.js"></script>

    
    <select id="dmc" onchange="eventListener()">
		  <option value='magno' selected> Fleur de lotus </option>
		  <option value='nefertiti'> Nefertiti </option>
		  <option value='teddy'> Teddy bear </option>
		  <option value='vache'> Vache laitière de Corèze </option>
	</select>

<script>
    var container;
    var camera, scene, renderer;
    var mouseX = 0, mouseY = 0;
    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;
    var object;
    var material;
    var camz = 10;
    var camy = -300;
    var nbObjects = 8;
    var index = 1;
    var manager = new THREE.LoadingManager( loadModel );
	var loader = new THREE.OBJLoader( manager );
	var objLoader = new THREE.OBJLoader();
	var strUser = 'magno';
	
    init();
    main();
    function main() {
		
		manager.onProgress = function ( item, loaded, total ) {
			console.log( item, loaded, total );
		};
		animate();
		console.log(strUser)
		loadNextFile();
	}
    
        // manager
    function loadModel() {
        object.position.y = 0;
        object.position.x = 0;
        object.position.z = 0;
    }
    
    function updateMesh(obj) {
        console.log('updateMesh called');
        scene.remove(object);
        object = obj;
        object.position.y = 0;
        object.position.x = 0;
        object.position.z = 0;
        object.material = material;
        object.material.color = '#ff5851';
        scene.add(object);
        render();
    }
    
	function loadNextFile() {
		if (index > nbObjects - 1) return;
		objLoader.load('models/' + strUser + '/' + strUser + '_' + index +  '.obj', function(object) {
			updateMesh(object);
			index++;
			//sleep(1);
			loadNextFile();
		}, onProgress, onError);
    }
    
    function sleep(seconds){
        var waitUntil = new Date().getTime() + seconds*1000;
        while(new Date().getTime() < waitUntil) true;
    }
    
     function onProgress( xhr ) {
        if ( xhr.lengthComputable ) {
            var percentComplete = xhr.loaded / xhr.total * 100;
            //console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
        }
    }
    function onError() {}
    
    function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );
        camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = camz;
        camera.position.y = camy;
        // scene
        scene = new THREE.Scene();
        var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
        scene.add( ambientLight );
        var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
        camera.add( pointLight );
        scene.add( camera );
        // material
        material = new THREE.MeshStandardMaterial( {
            color: '#e242f4',
            roughness: 0.25,
            metalness: 1,
            roughnessMap: 0.5,
            metalnessMap: 0.5,
            envMap: 0.8, // important -- especially for metals!
            envMapIntensity: 0.7
        } );
        //material.needsUpdate = true;
        var geometry2 = new THREE.SphereGeometry( 0.5, 32, 32 );
        var material2 = new THREE.MeshBasicMaterial( { color: '#fff4f9' } );
        object = new THREE.Mesh( geometry2, material2 );
        scene.add(object);
        // texture
        //var textureLoader = new THREE.TextureLoader( manager );
        //var texture = textureLoader.load( 'textures/UV_Grid_Sm.jpg' );
        // model
        //
	    
	    
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );
	    
	
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        //
        window.addEventListener( 'resize', onWindowResize, false );
    }
    function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function onDocumentMouseMove( event ) {
        mouseX = ( event.clientX - windowHalfX ) / 2;
        mouseY = ( event.clientY - windowHalfY ) / 2;
    }
    //
    function animate() {
        requestAnimationFrame( animate );
        render();
    }
    function render() {
        //camera.position.x += ( mouseX - camera.position.x ) * .5;
		//camera.position.y += ( - mouseY - camera.position.y ) * .5;
        camera.lookAt( scene.position );
        renderer.render( scene, camera );
    }
</script>

</body>
</html>
